<!doctype html >
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="rfc.css">
  <link rel="stylesheet" type="text/css" href="canvas.css">
  <link rel="stylesheet" type="text/css" href="browse.css">
  <link rel="stylesheet" type="text/css" href="font-awesome.css">
  <link rel="import" id="template" href="canvas.html">
</head>
<body "container">
    <aside id="side" class="shared">
      <input type="hidden" id="dbID" />
      <input id="name" placeholder="Name" type="text" />
      <input id="ref" placeholder="Reference number" type="text" />
      <input id="description" placeholder="Description" type="text" />
      <input id="related" placeholder="Related references" type="text" />
      <input id="content" type="file" />
      <div id="divfile">Selected file</div>
    </aside>
    <div id="dock">
    </div>
    <iframe id="mainframe" class=""></iframe>
    <div id="canvasWidget" class="hidden">
      <div id="canvasBar">
        <div class="canvasBarItem" id="addLine"></div>
        <div class="canvasBarItem" id="addCircle"></div>
        <div class="canvasBarItem" id="addFreeLine"></div>
        <div class="canvasBarItem" id="addCurve"></div>
      </div>
      <canvas id="canvasDraw"></canvas>
      <canvas id="canvasDraft"></canvas>
    </div>
    <footer class="shared"></footer>
</body>
<script type="text/javascript" src="rfc.js"></script>
<script type="text/javascript" src="browse.js"></script>
<script type="text/javascript" src="canvas.js"></script>
</html>
